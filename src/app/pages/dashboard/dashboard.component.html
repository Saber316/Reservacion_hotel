<p *ngIf="!userLoginOn">Usuario NO autenticado</p>
<p *ngIf="userLoginOn">Usuario Autenticado</p>

<div *ngIf="userLoginOn">
    <p>Nombre: {{userData?.name}}</p>
    <p>Apellido: {{userData?.lastName}}</p>
    <p>Email: {{userData?.email}}</p>

    <!-- Cambia "reserva()" por "navigateToReserva()" para que redirija a la pÃ¡gina de reservas -->
    <button type="button" (click)="navigateToReserva()" class="btn btn-primary">Continuar</button>
</div>
