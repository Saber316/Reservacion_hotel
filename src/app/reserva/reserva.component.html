<h1 class="titulo-reserva">Agenda tu reserva ahora!</h1>

<form (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
  
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono" required>
  
    <label for="fechaIngreso">Fecha de Ingreso:</label>
    <input type="date" id="fechaIngreso" [(ngModel)]="fechaIngreso" name="fechaIngreso" required>
  
    <label for="fechaSalida">Fecha de Salida:</label>
    <input type="date" id="fechaSalida" [(ngModel)]="fechaSalida" name="fechaSalida" required>
  
    <label for="numeroHabitaciones">Número de Habitaciones:</label>
    <select id="numeroHabitaciones" [(ngModel)]="numeroHabitaciones" name="numeroHabitaciones">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  
    <label for="tipoHabitacion">Tipo de Habitación:</label>
    <select id="tipoHabitacion" [(ngModel)]="tipoHabitacion" name="tipoHabitacion" required>
      <option value="">Seleccione</option>
      <option value="estandar">Estándar - $100</option>
      <option value="premium">Premium - $200</option>
    </select>
  
    <label for="preferencias">Preferencias:</label>
    <textarea id="preferencias" [(ngModel)]="preferencias" name="preferencias" rows="4" placeholder="Escribe tus preferencias aquí..."></textarea>
  
    <button type="submit">Ver Reservaciones</button>

    <p>Si tienes alguna pregunta, no dudes en <a href="contacto.html">contactarnos</a>.</p>
</form>
